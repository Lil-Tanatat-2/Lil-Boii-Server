<!DOCTYPE html>
<html lang="en-Us">
    <head>
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link type="text/css" rel="stylesheet" href="css/all.css"/>
	
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
		<script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div class="container">
			<div class="row" style="margin-bottom: 0;background-color: rgba(0,0,0,.3);padding: 3px;border-radius: 0px;">
				<div class="col s6" id="health_col" style="padding: 0 3px 0 0;margin-bottom: 3px;opacity: 0.8;width: 66.6666666667%;">
					<div class="progress" id="health" style="border-radius: 0;height: 12px;margin: 0;background-color: #3f6e3f;">
						<div class="determinate" style="width: 100%;background-color: #5da45d;"></div>
					</div>
				</div>
				<div class="col s6" id="armor_col" style="padding: 0;margin-bottom: 3px;opacity: 0.8;width: 33.3333333333%;">
					<div class="progress" id="armor" style="border-radius: 0;height: 12px;margin: 0;background-color: rgb(80, 80, 80);">
						<!-- 03a9f4 -->
						<div class="determinate" style="width: 100%;background-color: #03a9f4;"></div>
					</div>
				</div>
				<div class="col s4" style="padding: 0 3px 0 0;opacity: 0.8;">
					<div class="progress" id="hunger" style="border-radius: 0;height: 12px;margin: 0;background-color: #af8b1d;">
						<div class="determinate" style="width: 100%;background-color: #ffca28;"></div>
					</div>
				</div>
				<div class="col s4" style="padding: 0 3px 0 0;opacity: 0.8;">
					<div class="progress" id="water" style="border-radius: 0;height: 12px;margin: 0;background-color: #265a72;">
						<div class="determinate" style="width: 100%;background-color: #3a87aa;"></div>
					</div>
				</div>
				<div class="col s4" style="padding: 0 0 0 0px;opacity: 0.8;">
					<div class="progress" id="stamina" style="border-radius: 0;height: 12px;margin: 0;background-color: #5f9b27;">
						<div class="determinate" style="width: 100%;background-color: #88dc39;"></div>
					</div>
				</div>
			</div>		
        </div>
    </body>
</html>
