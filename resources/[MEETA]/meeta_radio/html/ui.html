<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>MEETA RADIO BY THANAUWT PROMRAUNGDET</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Athiti&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="dev/getHTMLMediaElement.css">
        <link rel="stylesheet" type="text/css" href="css/ui.css">
        <script src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="js/RTCMultiConnection.min.js"></script>
        <script src="https://promraungdet.com:9002/socket.io/socket.io.js"></script>
        <script src="dev/getHTMLMediaElement.js"></script>
        <script src="js/scripts.js"></script>
    </head>

    <body>
        <audio volume="0.5" id="audio-radio-on" class="audio-radio" src="sound/on.mp3" style="display: none;"></audio>
        <audio volume="0.5" id="audio-radio-off" class="audio-radio" src="sound/off.mp3" style="display: none;"></audio>
        <div class="ui">
            <div class="content">
                <input type="password" id="room-id" value="0" autocorrect=off autocapitalize=off class="input-radio">
                <div id="text-status" class="input-radio-status">OFF</div>
                <button id="open-room" style="display: none;">Open Room</button>
                <button id="join-room" style="display: none;">Join Room</button>
                <div class="content-btn">
                    <button id="open-or-join-room" class="input-button">Connect</button>
                    <button id="disconnect-room" class="input-button">Disconnect</button>
                </div>
            
                <div id="room-urls" style="display:none; text-align: center;background: #F1EDED;margin: 15px -10px;border: 1px solid rgb(189, 189, 189);border-left: 0;border-right: 0;"></div>
            
                <div id="audios-container" style="display: none;"></div>
            </div>
        </div>
    </body>

</html>
